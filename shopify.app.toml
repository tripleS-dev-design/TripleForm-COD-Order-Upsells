client_id = "ac6bf0c04b992f852be8538ab90a4691"
name = "Tripleform-COD"
application_url = "https://tripleform-cod-order-upsells.onrender.com"
embedded = true
handle = "tripleform-cod"

[app_proxy]
url = "https://tripleform-cod-order-upsells.onrender.com/proxy"
subpath = "tripleform-cod"
prefix = "apps"

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,read_orders,read_customers,write_draft_orders,read_content,write_content"

[auth]
redirect_urls = ["https://tripleform-cod-order-upsells.onrender.com/auth/callback", "https://tripleform-cod-order-upsells.onrender.com/auth/shopify/callback", "https://tripleform-cod-order-upsells.onrender.com/api/auth/callback"]

[pos]
embedded = false
